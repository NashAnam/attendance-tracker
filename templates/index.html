<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        h2 {
            font-weight: bold;
            color: #333;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            border-radius: 25px;
            padding: 10px 20px;
            min-width: 150px;
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .dark-mode .container {
            background: #333;
            color: white;
        }
    </style>
</head>
<body class="container mt-5">
    <button id="darkModeToggle" class="btn btn-dark mb-3">ğŸŒ™ Toggle Dark Mode</button>
    <h2 class="text-center">ğŸ“ Mark Attendance</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Student Name:</label>
            <input type="text" name="student_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date:</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Status:</label><br>
            <input type="radio" name="status" value="Present" checked> âœ… Present
            <input type="radio" name="status" value="Absent"> âŒ Absent
        </div>
        <div class="btn-container">
            <button type="submit" class="btn btn-success">âœ”ï¸ Mark Attendance</button>
            <a href="/records" class="btn btn-primary">ğŸ“‚ View Records</a>
        </div>
    </form>
    
    <script>
        document.getElementById("darkModeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
